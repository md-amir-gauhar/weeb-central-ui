<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Weeb Central | Home</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          class="logo-img"
          src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/160/6768798160_90eedaff-110c-4b1c-a07d-520cc08fdc5d.png?cb=1644045710"
          alt="logo"
        />
      </div>
      <nav class="navbar">
        <div class="navbar__left">
          <a href="./index.html">Home</a>
          <div class="dropdown">
            <a href="#">PRODUCTS <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown__items">
              <li><a href="#">Manga</a></li>
              <li><a href="#">Blu-rays</a></li>
              <li><a href="#">Phone Covers</a></li>
              <li><a href="#">Merchandise</a></li>
              <li><a href="#">Accessories</a></li>
            </ul>
          </div>
          <a href="#">About Us</a>
        </div>
        <div class="navbar__right">
          <a href="#" class="login">LOGIN/SIGNUP</a>
          <a href="#">
            <i class="fal fa-heart"></i>
            <span>Wishlist</span>
          </a>
          <a href="#">
            <i class="far fa-shopping-bag"></i>
            <span>Bag</span>
          </a>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="main-text">
        Get Mangas, Merch, Mobile Covers and much more....
      </div>
      <div class="banner"></div>

      <div class="product-list">
        <div class="heading">
          <div class="line"></div>
          <h2>Products</h2>
          <div class="line"></div>
        </div>
        <div class="products">
          <div class="product product-accessories">
            <img
              src="https://m.media-amazon.com/images/I/61iFuwCJFRL._SL1080_.jpg"
              alt=""
            />
            <a href="">Accessories</a>
          </div>
          <div class="product product-blurays">
            <img
              src="https://m.media-amazon.com/images/I/816bOvun-tL._SL1500_.jpg"
              alt=""
            />
            <a href="">Blu-rays</a>
          </div>
          <div class="product product-covers">
            <img
              src="https://m.media-amazon.com/images/I/61j4LxlJlfL._SL1467_.jpg"
              alt=""
            />
            <a href="">Phone Cover</a>
          </div>
          <div class="product product-merch">
            <img
              src="https://m.media-amazon.com/images/I/31JmYTQP4BL.jpg"
              alt=""
            />
            <a href="">Merchandise</a>
          </div>
          <div class="product product-manga">
            <img
              src="https://m.media-amazon.com/images/P/B00F3HJLS2.01._SCLZZZZZZZ_SX500_.jpg"
              alt=""
            />
            <a href="">Manga</a>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
