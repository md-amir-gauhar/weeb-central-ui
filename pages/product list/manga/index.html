    <header class="header">
      <div class="logo-container">

        </div>
      </nav>
    </header>
    <main class="container">
      <section class="filter-container">
        <div class="filter-header">
          <h2>Filters</h2>
          <button>Clear All</button>
        </div>
        <div class="filter-sort">
          <span>SORT</span>
          <div>
            <input type="radio" id="lowtohign" name="filter-sort" value="low" />
            <label for="lowtohign">Low to High</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="hightolow"
              name="filter-sort"
              value="high"
            />
            <label for="hightolow">High to Low</label><br />
          </div>
        </div>
        <div class="filter-categories">
          <span>CATEGORIES</span>
          <div>
            <input type="checkbox" id="action" name="action" value="action" />
            <label for="action">Action</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="romance"
              name="romance"
              value="romance"
            />
            <label for="romance">Romance</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="sliceoflife"
              name="sliceoflife"
              value="sliceoflife"
            />
            <label for="sliceoflife">Slice of Life</label><br />
          </div>
          <div>
            <input type="checkbox" id="horror" name="horror" value="horror" />
            <label for="horror">Horror</label><br />
          </div>
          <div>
            <input type="checkbox" id="comedy" name="comedy" value="comedy" />
            <label for="comedy">Comedy</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="adventure"
              name="adventure"
              value="adventure"
            />
            <label for="adventure">Adventure</label><br />
          </div>
          <div>
            <input type="checkbox" id="sci-fi" name="sci-fi" value="sci-fi" />
            <label for="sci-fi">Sci-fi</label><br />
          </div>
        </div>
        <div class="filter-other">
          <span>Other</span>
          <div>
            <input type="checkbox" id="outofstock" name="outofstock" value="outofstock" />
            <label for="outofstock">Out of Stock</label><br />
          </div>
        </div>
      </section>
      <section class="card-container">
        <h2>Mangas</h2>
        <div class="cards">

              alt="manga"
            />
            <button><i class="fas fa-heart"></i></button>
            <div class="details">
              <p>Boruto, Vol. 7</p>
